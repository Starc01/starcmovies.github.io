<!DOCTYPE html>
<html>
<head>
    <title>Starc Movies - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .nav {
            background-color: #007BFF;
            padding: 10px 0;
        }
        .nav ul {
            list-style: none;
            padding: 0;
        }
        .nav li {
            display: inline;
            margin-right: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .categories {
            text-align: center;
            margin-top: 20px;
            background-color: #ffcccb; /* Light Coral */
            padding: 20px;
        }
        .categories h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .category-box {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .categories a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .categories a:hover {
            text-decoration: underline;
        }
        .recent-videos {
            text-align: center;
            margin-top: 20px;
            background-color: #c2e0c6; /* Celadon Green */
            padding: 20px;
        }
        .recent-videos h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .recent-videos ul {
            list-style: none;
            padding: 0;
        }
        .recent-videos li {
            display: inline-block;
            margin-right: 20px;
            vertical-align: top;
        }
        .recent-videos img {
            max-width: 200px;
            height: auto;
        }
        .recent-videos p {
            font-size: 16px;
            margin-top: 5px;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="upload.html">Upload</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>
    </div>
    <div class="container">
        <h1>Welcome to Starc Movies</h1>
        <p>Upload and share your favorite movies with the world!</p>
        <a class="button" href="upload.html">Get Started</a>

        <section class="categories">
            <h2>Categories</h2>
            <div class="category-box">
                <a href="#">Hollywood</a>
            </div>
            <div class="category-box">
                <a href="#">Bollywood</a>
            </div>
            <div class="category-box">
                <a href="#">South</a>
            </div>
            <div class="category-box">
                <a href="#">Anime</a>
            </div>
            <div class="category-box">
                <a href="#">K-drama</a>
            </div>
            <!-- Add more category boxes as needed -->
        </section>

        <section class="recent-videos">
            <h2>Recent Uploaded Videos</h2>
            <ul>
                <li>
                    <a href="#">
                        <img src="thumbnail1.jpg" alt="Movie 1">
                        <p>Movie Title 1</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="thumbnail2.jpg" alt="Movie 2">
                        <p>Movie Title 2</p>
                    </a>
                </li>
                <!-- Add more recent videos as needed -->
            </ul>
        </section>
        <div class="copyright">
            &copy; 2023 Starc Movies. All rights reserved.
        </div>
    </div>
</body>
</html>
